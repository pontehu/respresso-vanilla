<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./src/index.scss">
	<title>Respresso Web Demo</title>
</head>
<body>
	<div class="hero"></div>

	<div class="container pt-3">
		<header class="blog-header py-3">
			<div class="row flex-nowrap justify-content-between">
				<div class="col-md-2 col-sm-2 pt-1">
					<a class="text-muted logo" href="#">
						<img class="img-fluid" src="./respresso/images/logo-text.svg" alt="main logo">
					</a>
				</div>
				<div class="col-md-4 col-sm-6 d-flex justify-content-around align-self-end">
					<a class="blog-header-logo color-white color-green-hover font-weight-bold" href="#" data-translate="header.what"></a>
					<a class="blog-header-logo color-white color-green-hover font-weight-bold" href="#" data-translate="header.how"></a>
					<a class="blog-header-logo color-white color-green-hover font-weight-bold" href="#" data-translate="header.who"></a>
				</div>
				<div class="col-md-6 col-sm-4 d-flex justify-content-end align-items-center">
					<a class="text-muted github" href="https://github.com/pontehu">
						<img class="img-fluid" src="./respresso/images/github.png" alt="github logo"/>
					</a>
				</div>
			</div>
		</header>
	</div>

	<main role="main" class="container">
		<div class="row">
			<div class="col-md-6 p-5 mt-5">
				<img class="img-fluid main-image" src="./respresso/images/main.svg" alt="main image"/>
			</div>

			<div class="col-md-6 p-md-5 p-sm-3 mt-md-5 mt-sm-0 d-flex flex-column">
				<h1 class=" w-100 align-self-center m-3 pb-3 text-size-big font-weight-bold big-text" data-translate="main.promo_message"></h1>
				<div class="w-100 ">
					<button class="btn btn-white color-green rounded-lg px-5 py-2 shadow border-0 text-size-bigger font-weight-bold cta" data-translate="main.check_it">
					</button>
				</div>
			</div>
		</div>

		<div class="d-flex mt-5 justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-12 py-2 px-3 d-flex justify-content-center rounded-lg shadow check-demo-container">
				<div class="logo-image img-fluid w-px-50" alt="small logo"></div>
				<div class="p-1 pl-3 align-self-center check-demo-text">
					<div class="font-weight-bold text-bigger text-size-bigger" data-translate="demo.title"></div>
					<div data-translate="demo.info"></div>
				</div>
				<div class="p-1 align-self-center ">
					<button class="btn rounded-lg px-4 font-weight-bold border-0 join-button" data-translate="demo.join"></button>
				</div>
			</div>
		</div>
	</main>


<script src="src/index.ts"></script>
</body>
</html>
